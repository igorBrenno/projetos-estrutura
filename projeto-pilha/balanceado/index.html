<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Expressão Balanceada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center flex-col">
        <div class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2 h-3/4">
            <h1 class="text-xl font-extrabold leading-normal my-10">Verificador de Expressão Balanceada</h1>

            <div class="mb-4">
                <div class="flex items-center justify-center">
                    <input class="w-full py-2 px-4 text-gray-700 focus:outline-none focus:shadow-outline" type="text" id="expressao" placeholder="Digite uma expressão aritmética">
                </div>
            </div>

            <div>
                <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="verificarBalanceamento()">Verificar Balanceamento</button>
            </div>

            <div class="result">
                <p id="resultado" class="text-lg font-bold"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
